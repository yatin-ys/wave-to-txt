# This is the Nginx configuration for serving the SPA and proxying API calls.

server {
  listen 80;

  # Increase the max file upload size
  client_max_body_size 25M;

  # Root directory for the static files built by React
  root /usr/share/nginx/html;
  index index.html;

  location / {
    try_files $uri $uri/ /index.html;
  }

  location /api/ {
    # --- FIX: Disable request buffering for better performance ---
    # This tells Nginx to stream the request body directly to the backend
    # instead of saving it to a temporary file first.
    proxy_request_buffering off;

    proxy_pass http://backend:8000/api/;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
  }
}